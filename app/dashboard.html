    <script src="../app.js"></script>
    <title>CheckClearance</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->

<body>

    <div class="wrapper">
        <div class="sidebar" data-color="azure" data-image="assets/img/sidebar-5.jpg">

            <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="dashboard.html" class="simple-text">
                                                            Rapid Cheque Clearance
 
                </a>
                </div>

                <ul class="nav">
                    <li class="active">
                        <a href="dashboard.html">
                            <i class="pe-7s-graph"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                 
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="dashboard.html">Dashboard</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">

                        </ul>

                        <ul class="nav navbar-nav navbar-right">

                            <li>
                                <a href="login.html">
                                    <p>Log out</p>
                                </a>
                            </li>
                            <li class="separator hidden-lg hidden-md"></li>
                        </ul>
                        <div class="container">
                            <h2></h2>

                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#Coins">Send Cheque Details</a></li>
                                <li><a data-toggle="tab" href="#Shares">Recieve Cheque Details</a></li>
                                <li><a data-toggle="tab" href="#Leaves">Status</a></li>

                                <!--<li><a data-toggle="tab" href="#menu3">Menu 3</a></li>-->
                            </ul>

                            <div class="tab-content">
                                <div id="Coins" class="tab-pane fade in active">
                                    <h3>You have <span class="black"><span id="balance"></span>Amount</span>
                                    </h3>
                                    <br>
                                    <button class="btn btn-primary pull-centre" id="send" onclick="App.ResetCoins()">Check Balance</button>
                                    <br>
                                    <p>
                                        <h1>Cheque Details</h1>
                                        <br>
                                        <label for="receiver">AccountNumber:</label>
                                        <input class="form-control" type="text" id="sendCoinReceiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
                                        <br>
                                        <label for="bank_name">Bank name:</label>
                                        <input class="form-control" type="text" id="bank_name" placeholder="e.g., name"></input>
                                        <br>
                                        <label for="amount">Amount:</label>
                                        <input class="form-control" type="text" id="CoinAmount" placeholder="e.g., 95"></input>
                                        <br>
                                        <label for="date">Cheque Issued Date:</label>
                                        <input class="form-control" type="text" id="issueddate" placeholder="e.g., DD/MM/YY"></input>
                                        <br>
                                       
                                        <button class="btn btn-primary pull-centre" id="send" onclick="App.addDetails()">Send Coins</button>
                                        <br>
                                        <br>
                                        <span id="SendCoins"></span>
                                        <!--<h3>You have sent  <span id="SendCoins"></span> Coins </h3>-->
                                        <br>
                                        <br>

                                    </p>

                            </div>

                            <span id="status"></span>
                            <br>
                        </div class="container">
                    </div>
                </div>
            </nav>

            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="#">

                            </li>

                            </a>
                            </li>
                            <li>
                                <a href="#">
                                Portfolio
                            </a>
                            </li>
                            <li>
                                <a href="#">
                               Blog
                            </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                    </p>
                </div>
            </footer>

        </div>
    </div>

</body>
